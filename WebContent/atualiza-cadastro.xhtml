<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">	
		<ui:define name="titulo">
			<p:outputPanel style="font-size: 25px">Atualizar Cadastro </p:outputPanel> 
		</ui:define>
	<ui:define name="conteudo">
	
	<div class="ui-g-12 ui-md-12">
	<h:form >
	<p:commandButton value="Voltar" action="#{principalController.formPrincipal}"  immediate="true"/>
	<p:messages id="messages" style=" color : red"/>
	
	<center>
	<p:fieldset style = "width: 40%; margin: 0px auto;">
	<center>
	<div class = "ui-fluid">
	<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-widget-header">
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" value="#{usuarioController.usuario.nome}" required="true" requiredMessage="Nome obrigatório." >
			<f:ajax event="blur" render="messages"/>
		</p:inputText>
		
		<p:outputLabel value="Sexo" for="sexo" />
		<p:selectOneRadio id="sexo" value="#{usuarioController.usuario.sexo}" required="true" requiredMessage="Sexo obrigatório.">
			<f:selectItems value="#{usuarioController.sexos}" var="varSexo" itemLabel="#{varSexo}" itemValue="#{varSexo}" />
		</p:selectOneRadio>
		
		<p:outputLabel value="Celular" for="celular" />
		<p:inputMask id="celular" value="#{usuarioController.usuario.celular}" required="true" requiredMessage="Celular obrigatório." mask="(99) 9 9999-9999" />
		
		<p:outputLabel value="Endereço" for="endereco" />
		<p:inputText id="endereco" value="#{usuarioController.usuario.endereco}" required="true" requiredMessage="Endereço obrigatório."/>
		
		<p:outputLabel value="Cidade" for="cidade" />
		<p:inputText id="cidade" value="#{usuarioController.usuario.cidade}" required="true" requiredMessage="Cidade obrigatória." />
		
		<p:outputLabel value="Estado" for="uf" />
		<p:inputText id="uf" value="#{usuarioController.usuario.uf}" required="true" requiredMessage="Estado obrigatório."/>
		
		<p:outputLabel value="Login" for="login" />
		<p:inputText id="login" value="#{usuarioController.usuario.login}" required="true" requiredMessage="Login obrigatório."/>
		
		<p:outputLabel value="Senha" for="senha" />
		<p:inputText id="senha" value="#{usuarioController.usuario.senha}" required="true" requiredMessage="Senha obrigatória."/>
		</p:panelGrid>
		</div>
		</center>
		<center>
		<p:panelGrid columns="1" styleClass="ui-panelgrid-blank" >
			<h:commandButton value="Gravar" action="#{usuarioController.gravarAtualiza(usuarioController.usuario)}" render="usuariologado"/>
		</p:panelGrid>
		</center>
	</p:fieldset>
	</center>
		
	</h:form>
	</div>
	
  
	 <h:form id="formTabelaUsuario">
		<p:dataTable id="tabelaUsuario" value="#{usuarioController.usuarios}" var="varUsuario" reflow="true" paginator="true">
			<p:column  headerText="Nome">
				<p:outputLabel value="#{varUsuario.nome}" />			
			</p:column>
			
			<p:column headerText="Sexo">
				<p:outputLabel value="#{varUsuario.sexo}" />			
			</p:column>
			
			<p:column headerText="Celular">
				<p:outputLabel value="#{varUsuario.celular}" />			
			</p:column>
			
			<p:column headerText="Endereço">
				<p:outputLabel value="#{varUsuario.endereco}" />			
			</p:column>
			
			<p:column headerText="Cidade">
				<p:outputLabel value="#{varUsuario.cidade}" />			
			</p:column>
			
			<p:column headerText="Estado">
				<p:outputLabel value="#{varUsuario.uf}" />			
			</p:column>
			
			<p:column headerText="Login">
				<p:outputLabel value="#{varUsuario.login}" />			
			</p:column>
			
			<p:column headerText="Atualizar">
				<h:commandLink value="Atualizar" style="color : blue" action="#{usuarioController.carregar(varUsuario)}" />			
			</p:column>
			
		</p:dataTable>	
	</h:form>
	</ui:define>
</ui:composition>

</html>
