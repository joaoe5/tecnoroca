<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="_template.xhtml">
	
	<h:outputStylesheet library="primefaces" name="grid/grid.css" />
		<ui:define name="titulo">
			<p:outputPanel style="font-size: 25px">Login</p:outputPanel> 
		</ui:define>
		
		<ui:define name="conteudo">
			
			<div class="ui-g">
			<div class="ui-g-12 ui-md-12">
			
			<h:form id="formLogin">
				<p:messages id="messages" style=" color : red"/>
				<p:fieldset style = "width: 40%; margin: 0px auto;">
				
				<center>
				<div class = "ui-fluid">
				<p:panelGrid  columns="2" columnClasses="ui-grid-col-6,ui-grid-col-4" layout="grid" styleClass="ui-widget-header">
					
					<p:outputLabel value="Login" for="login"/>
					<p:inputText id="login" value="#{loginController.usuario.login}" required="true" requiredMessage="Login Obrigatório."/>
				
					
					<p:outputLabel value="Senha" for="senha"/>
					<p:password id="senha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Senha Obrigatória."/>
					
					<h:commandButton value="Efetuar Login" action="#{loginController.efetuarLogin}" />
					
					<h:commandButton value="Novo Cadastro" action="#{usuarioController.formUsuariocomum}"  immediate="true"/>
				</p:panelGrid>
				</div>
				</center>				
				</p:fieldset>

			</h:form>
			</div>
			</div>
		</ui:define>
	
	</ui:composition>

</html>
