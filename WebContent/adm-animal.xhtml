<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">	
	<f:metadata>
	   <f:viewParam name="id" value="#{animalController.idUsuario}"/>
	</f:metadata>

<ui:define name="titulo">
			<p:outputPanel style="font-size: 25px">Animal</p:outputPanel>
		</ui:define>
		
<ui:define name="conteudo">
	 
	 <h:form id="formTabelaAnimais">
	 	<p:commandButton value="Voltar" action="#{usuarioController.formAdm}"  immediate="true"/>
		<h:messages id="messages" style=" color : red"/>
		<p:dataTable id="tabelaAnimais" value="#{animalController.animaisAdmId}" var="varAnimal" reflow="true" rows="10" paginator="true">
			<p:column  headerText="Identificação">
				<p:outputLabel value="#{varAnimal.identificacao}" />			
			</p:column>
			
			<p:column  headerText="Gênero">
				<p:outputLabel value="#{varAnimal.genero}" />			
			</p:column>
			
			<p:column  headerText="Tipo">
	  			<p:outputLabel value="#{varAnimal.raca.tipo.nome}"/>
	  		</p:column>
	  		
	  		<p:column  headerText="Raça">
	  			<p:outputLabel value="#{varAnimal.raca.nome}"/>
	  		</p:column>
			
			<p:column  headerText="Pai">
				<p:outputLabel value="#{varAnimal.pai}" />			
			</p:column>
			
			<p:column  headerText="Mãe">
				<p:outputLabel value="#{varAnimal.mae}" />			
			</p:column>
			
			<p:column  headerText="Origem">
				<p:outputLabel value="#{varAnimal.origem}" />			
			</p:column>
			
			<p:column  headerText="Nascimento">
	   			<p:outputLabel value="#{varAnimal.nascimento.time}">
	   				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</p:outputLabel>	
	   		</p:column>
	
			<p:column  headerText="Remover">
				<h:commandLink value="Remover" style="color : red" action="#{animalController.remover(varAnimal)}" 
				/>			
			</p:column>	
			
		</p:dataTable>	
	</h:form> 
	
	</ui:define>
</ui:composition>

</html>
