<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head />
    
    <h:body style="background-color:Gainsboro ;">
    	<div id="cabecalho">
    		<h:graphicImage library="img" name="imagem.png" style="width:100%;"/>
    		
    		 <h:form rendered="#{usuariologado != null}">
    			<p:outputLabel value="Olá, #{usuariologado.nome}" /><br />
    			<p:commandLink value=" Logout" action="#{loginController.deslogar}"/>
    		</h:form> 
 
    		<h1>
    			<center>
    			<ui:insert name="titulo"></ui:insert>
    			</center>
    		</h1>
    	</div>
    	
    	<div id="conteudo">
    		
    			<ui:insert name="conteudo"></ui:insert>
    		
    	</div>
    	
    	<div id="rodape">
 		<center>
 			<br />
 			<p:outputLabel>
    			TecnoRoça - Todos os direitos reservados
    		</p:outputLabel>
    		</center>
    	</div>
    
    </h:body>
</html>
