<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="_template.xhtml">
	
	<f:metadata>
	   <f:viewParam name="id" value="#{usuarioController.usuario.id}"/>
	</f:metadata>
	
	<ui:define name="titulo">
		<p:outputPanel style="font-size: 25px">Área Administrativa - Todos Usuários</p:outputPanel>
	</ui:define>
	
	<ui:define name="conteudo">
	
		<h:form id="formTabelaUsuario">
		<p:messages />
			<p:commandButton value="Voltar" action="#{usuarioController.formUsuario}"  immediate="true"/>
			
			<p:dataTable id="tabelaUsuario" value="#{usuarioController.todosUsuariosExcetoLogado}" var="varUsuario" reflow="true" rows="10" paginator="true">
				<p:column headerText="Nome" filterBy="#{varUsuario.nome}">
					<p:outputLabel value="#{varUsuario.nome}" />			
				</p:column>
			
				<p:column headerText="Sexo">
					<p:outputLabel value="#{varUsuario.sexo}" />			
				</p:column>
			
				<p:column headerText="Celular">
					<p:outputLabel value="#{varUsuario.celular}" />			
				</p:column>
			
				<p:column headerText="Endereço">
					<p:outputLabel value="#{varUsuario.endereco}" />			
				</p:column>
			
				<p:column headerText="Cidade">
					<p:outputLabel value="#{varUsuario.cidade}" />			
				</p:column>
			
				<p:column headerText="Estado">
					<p:outputLabel value="#{varUsuario.uf}" />			
				</p:column>
			
				<p:column headerText="Grupo">
					<p:outputLabel value="#{varUsuario.grupo.nome}" />			
				</p:column>
			
				<p:column headerText="Login">
					<p:outputLabel value="#{varUsuario.login}" />			
				</p:column>
			  
				<p:column headerText="Animais">
					<p:commandLink value="Animais" style="color : blue" action="#{usuarioController.redirecionaAdmAnimal(varUsuario)}" process="@this" update="@form" />			
				</p:column>
			
				<p:column headerText="Culturas">
					<p:commandLink value="Culturas" style="color : blue" action="#{usuarioController.redirecionaAdmCultura(varUsuario)}" process="@this" update="@form" />			
				</p:column>
			
				<p:column headerText="Remover">
					<p:commandLink value="Remover" style="color : red" action="#{usuarioController.removerE(varUsuario)}"  process = "@form" update = "@form :formTabelaUsuario "
					 />			
				</p:column>
			</p:dataTable>	
	</h:form>
	</ui:define>
</ui:composition>

</html>
